  <section class="container addnew">
    <h1>Edit product</h1>

    <form id="addNewForm">
      <div class="row">
        <div class="col-sm-12 col-md-6 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
        </div>
        <div class="col-sm-12 col-md-6 form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            step=".01"
            class="form-control"
            id="price"
            placeholder="Price"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea
              class="form-control"
              id="description"
              rows="10"
            ></textarea>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="featuredCheck"
              />
              <label class="form-check-label" for="featuredCheck">
                Featured
              </label>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for="uploadFile">Image:</label>
            <div class="custom-file mb-3">
              <input
                type="file"
                name="image"
                class="custom-file-input form-control"
                id="uploadFile"
                accept="image/x-png,image/gif,image/jpeg"
              />
              <label class="custom-file-label" for="uploadFile"
                >Choose image...</label
              >
            </div>
            <div class="w-100 image-warning">
              File needs to be under 200KB
            </div>
            <div class="w-100 upload__background">
              <img id="uploadImage" src="" alt="Image preview" />
            </div>
          </div>
        </div>
      </div>
      <div id="messageContainer"></div>
      <button type="submit" class="btn btn-primary" id="submit">
        Save product
      </button>
      <button type="button" class="btn btn-outline-danger" id="delete">
        Delete
      </button>
    </form>
  </section>
